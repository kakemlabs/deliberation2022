<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfilAddDlg" widgetVar="ProfilAddDialog" modal="true" resizable="false" appendTo="@(body)" header="Nouveau profil">
            <h:form id="ProfilAddForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nom" for="nom" />
                        <p:inputText id="nom" value="#{profilBean.selectedProfil.nom}" title="Nom" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profilBean.addProfil}" value="Enregistrer" update="display,:ProfilListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProfilAddDialog');"/>
                    <p:commandButton value="Annuler" onclick="PF('ProfilAddDlg').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
