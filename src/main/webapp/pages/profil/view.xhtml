<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfilViewDlg" widgetVar="ProfilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Utilisateur">
            <h:form id="ProfilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profilBean.selectedProfil != null}">
                        <h:outputText value="Nom"/>
                        <h:outputText value="#{profilBean.selectedProfil.nom}" title="Nom"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="PF('ProfilViewDlg').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
