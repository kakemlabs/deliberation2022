<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfilEditDlg" widgetVar="ProfilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modifier utilisateur">
            <h:form id="ProfilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profilBean.selectedProfil != null}">
                        <p:outputLabel value="Nom" for="nom" />
                        <p:inputText id="nom" value="#{profilBean.selectedProfil.nom}" title="Nom" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profilBean.editProfil}" value="Modifier" update="display,:ProfilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProfilEditDialog');"/>
                    <p:commandButton value="Annuler" onclick="PF('ProfilEditDlg').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
