<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="EtudiantViewDlg" widgetVar="EtudiantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Utilisateur">
            <h:form id="EtudiantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantBean.selectedEtudiant != null}">
                        <h:outputText value="Nom"/>
                        <h:outputText value="#{etudiantBean.selectedEtudiant.nom}" title="Nom"/>
                        <h:outputText value="Prenom"/>
                        <h:outputText value="#{etudiantBean.selectedEtudiant.prenom}" title="Prenom"/>
                        <h:outputText value="Numero carte"/>
                        <h:outputText value="#{etudiantBean.selectedEtudiant.numeroCarte}" title="Numero carte"/>
                        <h:outputText value="Date"/>
                        <h:outputText value="#{etudiantBean.selectedEtudiant.date}" title="Date">
                            <f:convertDateTime pattern="dd MMMM yyyy" />
                        </h:outputText>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{etudiantBean.selectedEtudiant.email}" title="Email"/>
                        <h:outputText value="Telephone"/>
                        <h:outputText value="#{etudiantBean.selectedEtudiant.tel}" title="Telephone"/>
                        <h:outputText value="Lieu"/>
                        <h:outputText value="#{etudiantBean.selectedEtudiant.lieu}" title="Lieu"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="PF('EtudiantViewDlg').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
