<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EcViewDlg" widgetVar="EcViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Utilisateur">
            <h:form id="EcViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ecBean.selectedEc != null}">
                        <h:outputText value="UE"/>
                        <h:outputText value="#{ecBean.selectedEc.idue}" title="UE"/>
                        <h:outputText value="Valeur"/>
                        <h:outputText value="#{ecBean.selectedEc.valeur}" title="Valeur"/>
                        <h:outputText value="Coefficient"/>
                        <h:outputText value="#{ecBean.selectedEc.coefficient}" title="Coefficient"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="PF('EcViewDlg').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
