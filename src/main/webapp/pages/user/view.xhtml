<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Utilisateur">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userBean.selectedUser != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{userBean.selectedUser.id}" title="ID"/>
                        <h:outputText value="Nom"/>
                        <h:outputText value="#{userBean.selectedUser.nom}" title="Nom"/>
                        <h:outputText value="Prenom"/>
                        <h:outputText value="#{userBean.selectedUser.prenom}" title="Prenom"/>
                        <h:outputText value="Telephone"/>
                        <h:outputText value="#{userBean.selectedUser.tel}" title="Telephone"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{userBean.selectedUser.email}" title="Email"/>
                        <h:outputText value="Profil"/>
                        <h:outputText value="#{userBean.selectedUser.idProfil}" title="Profil"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="PF('UserViewDlg').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
