<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modifier utilisateur">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userBean.selectedUser != null}">
                        <p:outputLabel value="Nom" for="nom" />
                        <p:inputText id="nom" value="#{userBean.selectedUser.nom}" title="Nom" />
                        
                        <p:outputLabel value="Prenom" for="prenom" />
                        <p:inputText id="prenom" value="#{userBean.selectedUser.prenom}" title="Prenom" />
                        
                        <p:outputLabel value="Telephone" for="tel" />
                        <p:inputText id="tel" value="#{userBean.selectedUser.tel}" title="Telephone" />
                        
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{userBean.selectedUser.email}" title="Email" />
                        
                        <p:outputLabel value="Profil" for="idProfil" />
                        <p:selectOneMenu id="idProfil" value="#{userBean.selectedUser.idProfil}" required="true" requiredMessage="Profil">
                            <f:selectItem itemLabel="Select One"/>
                            <f:selectItems value="#{profilBean.profils}"
                                           var="idProfilItem"
                                           itemValue="#{idProfilItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userBean.editUser}" value="Modifier" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="Annuler" onclick="PF('UserEditDlg').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
